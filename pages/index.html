<!DOCTYPE html>
<html>
  <head>
    <base href="./" />
    <meta charset="UTF-8" />
    <title>Easy start</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="../scss/index.css" />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loader">
      <img src="../assets/loader.svg" alt="loader" />
      <small>Setting up...</small>
    </div>
    <div class="sidebar">
      <div class="top">
        <h2>Recent</h2>
        <!-- <a href="#" id="addNewPreset"> <i class="fas fa-plus"></i></a> -->
      </div>
      <div id="bottom"></div>
    </div>
    <div class="main">
      <h1>Start something new!</h1>
      <form id="createProjectFrom">
        <div class="row-1">
          <input
            name="project_name"
            type="text"
            placeholder="Project name"
            required
          />
          <select name="preset_type" required>
            <option value="" disabled selected>Project preset</option>
            <option value="npm">Npm (JavaScript)</option>
            <option value="express">Express (JavaScript)</option>
            <option value="django">Django (Python)</option>
            <option value="empty">Empty</option>
          </select>
        </div>
        <div class="row-2">
          <input
            name="working_dir"
            type="text"
            placeholder="Your working directory"
            id="workingDirInput"
            required
          />
          <button type="button" id="workingDirButton">Browse</button>
        </div>
        <div class="row-3">
          <input
            class="styled-checkbox"
            name="with_git"
            id="withGit"
            type="checkbox"
            value="true"
            disabled
          />
          <label for="withGit">
            Inintalize your project with github repository
            <span class="tooltiptext" id="tooltip"
              >First please connect your github account with the button
              below!</span
            >
          </label>
        </div>
        <div class="row-4">
          <button type="submit" id="createProjectButton">Create Project</button>
          <button type="button" id="connectGithub">
            <i class="fab fa-github"></i>
            Connect GitHub
          </button>
        </div>
      </form>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
